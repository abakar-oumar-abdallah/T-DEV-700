services:
  frontend:
    build:
      context: ./frontend/2clock
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000" 
    env_file:
      - ./frontend/2clock/.env
    volumes:
      - ./frontend/2clock:/app
      - /app/node_modules
      - /app/.next
    networks:
      - jenkins
    environment:
      - WATCHPACK_POLLING=true

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
    restart: unless-stopped
    networks:
      - jenkins

  jenkins:
    image: jenkins/jenkins:jdk17
    container_name: jenkins
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - jenkins
    restart: unless-stopped

volumes:
  jenkins_home:
    driver: local

networks:
  jenkins:
    driver: bridge